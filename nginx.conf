server {
    listen 80;
    server_name duciart.techtheworld.id.vn;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings for improved performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 256;
    
    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle API proxy
    # Uncomment and configure if you need to proxy API requests to a backend server
    # location /api/ {
    #     proxy_pass http://your_backend_server;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Optional: Serve favicon.ico and robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
